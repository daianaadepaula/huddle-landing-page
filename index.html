<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/variables.css">
	<link rel="stylesheet" href="./src/css/style.css">
	<link rel="stylesheet" href="./src/css/responsive.css">

	<title>Huddle landing page with single introductory section</title>




</head>

<body>

	<img class="img-bg" src="./src/images/bg-desktop.svg" alt="Imagem de fundo">

	<main class="main">
		<header class="header">
			<div class="container">
				<img src="./src/images/logo.svg" alt="Logo" class="img-logo">
			</div>
		</header>

		<section class="hero">
			<div class="container">
				<img src="./src/images/illustration-mockups.svg" alt="Ilustração mockup" class="img-hero">

				<div class="hero-info">
					<div class="hero-text">
						<h1 class="hero-title">Build The Community Your Fans Will Love</h1>
						<p class="hero-paragraph">
							Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
							Create connections with your users as you engage in genuine discussion.
						</p>
						<button class="btn-register">Register</button>
					</div>

					<div class="hero-social">
						<a href="#">
							<ion-icon name="logo-facebook"></ion-icon>
						</a>
						<a href="#">
							<ion-icon name="logo-twitter"></ion-icon>
						</a>
						<a href="#">
							<ion-icon name="logo-instagram"></ion-icon>
						</a>
					</div>
				</div>
			</div>
		</section>

	</main>
	<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
